<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Booleans / Rock, Paper, Scissors</title>
	<link rel="stylesheet" href="rockproject.css">
</head>
<body>
    <div class="container">
        <p class="title">Rock Paper Scissors</p>
        <button onclick="
            playGame('rock');
        "class="moves"><img src="rock-emoji.png" class="icons"></button>

        <button onclick="
           playGame('paper');
          "class="moves"><img src="paper-emoji.png" class="icons"></button>

        <button onclick="
            playGame('scissors');
        "class="moves"><img src="scissors-emoji.png" class="icons"></button>

        <p class="js-result result">You win.</p>

        <p class="js-moves"></p>

        <p class="js-score score"></p>

        <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement ();
        " class="reset-button">Reset Score</button>
    </div>
      
	<script src="boolean.js"></script>
</body>
</html>
